<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chicken Pulao</title>
    <style>
        div {
           margin-top: 150px;
        }
        body {
             background-color: rgb(185, 225, 185);
             text-align: center;
             font-family: Arial, sans-serif;
        }
        button {
            border-radius: 10px;
            color: rgb(146, 188, 18);
            font-weight: bold;
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: rgb(146, 188, 18);
            color: white;
            transform: scale(1.1);
        }
        table {
            height: 350px;
            width: 200px;
            border: 5px solid rgb(220, 132, 134);
            box-shadow: 10px 10px 30px rgb(240, 80, 83);
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
        }
        img {
            border-radius: 10px;
            transition: transform 0.3s ease;
            height: 150px;
            width: 150px;
            cursor: pointer;
        }
        img:hover {
            transform: scale(1.2);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div>
    <table border align="center">
        <tr>
            <th>
                <img src="chickenpulao.jpg" alt="Chicken Pulao" />
            </th>
        </tr>
        <tr>
            <td><b>Chicken Pulao</b></td>
        </tr>
        <tr>
            <td><b>150/-</b></td>
        </tr>
        <tr>
            <td>       
                <button type="button" onclick="alert('Chicken Pulao added to cart!')"><b>Add to Cart</b></button>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
