<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            background-color: #dad5e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #cb6f6f;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.2);
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #cb6f6f;
            color: white;
        }

        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #8ebf26;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6fa01d;
        }

        #total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #3c072b;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
        }

        a:hover {
            background-color: #2E8B57;
        }
    </style>
</head>
<body>

    <h1>Your Cart</h1>

    <table id="cart-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price (₹)</th>
                <th>Quantity</th>
                <th>Total (₹)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will be inserted here dynamically -->
        </tbody>
    </table>

    <div id="total"></div>

    <a href="minihomepage.html">Back to Menu</a>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const tbody = document.querySelector('#cart-table tbody');
            tbody.innerHTML = ''; // Clear previous rows
            let totalAmount = 0;

            if(cart.length === 0){
                tbody.innerHTML = '<tr><td colspan="5">Your cart is empty!</td></tr>';
            }

            cart.forEach((item, index) => {
                let itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;

                let row = document.createElement('tr');

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td>
                        <button onclick="updateQuantity(${index}, -1)">-</button>
                        ${item.quantity}
                        <button onclick="updateQuantity(${index}, 1)">+</button>
                    </td>
                    <td>${itemTotal}</td>
                    <td><button onclick="removeItem(${index})">Remove</button></td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('total').textContent = 'Total Amount: ₹' + totalAmount;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity += change;
            if(cart[index].quantity < 1) cart[index].quantity = 1;
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Load cart on page load
        loadCart();
    </script>

</body>
</html>
